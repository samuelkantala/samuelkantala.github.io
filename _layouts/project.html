<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  <article class="project container-fluid">

    {% include header-page.html %}

    <section class="project-cover">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-4 col-lg-8 col-lg-offset-4">
          <h1>{{ page.title }}</h1>
          <h1><span class="secondary">{{ page.subtitle }}</span></h1>
          <p>
          {{ page.description }}
          </p>
        </div>
      </div>
    </section>

    <section class="project-images">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          {% for image in page.images %}
          <div class="image-16-9">
            <img src="{{ image }}">
          </div>
          {% endfor %}
        </div>
      </div>
    </section>

    <section class="project-content">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          {{ page.content }}
        </div>
      </div>
    </section>

    <section class="project-credits">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <p>Credits</p>
          {% for credit in page.credits %}
          <p class="secondary">
            {{ credit }}
          </p>
          {% endfor %}
        </div>
      </div>
    </section>

    <section class="project-next">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <a href="{{ page.footer-link }}">
            <div class="next-link">
              <p>
                Next project â†’
              </p>
            </div>
          </a>
        </div>
      </div>
    </section>

  </article>
</body>
</html>
