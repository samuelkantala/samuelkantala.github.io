<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  <article class="project container-fluid">

    {% include header-project.html %}

    <section class="project-cover">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>{{ page.title }}<br><span class="secondary">{{ page.subtitle }}</span></h1>
        </div>
      </div>
      <div class="image-16-9">
        <img src="{{ page.cover }}">
      </div>
    </section>

    <section class="project-text">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <ul class="secondary">
            <li>{{ page.years }}</li>
            <li>{{ page.role }}</li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        {{ content }}
        </div>
      </div>
    </section>

    <section class="project-images">
      {% for image in page.images %}
      <div class="image-16-9">
        <img src="{{ image }}">
      </div>
      {% endfor %}
    </section>

  </article>
</body>
</html>
